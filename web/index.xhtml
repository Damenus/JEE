<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lasy</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{listForests.forests}" var="forest">
            <h:column>
                <h:outputText value="#{forest.id}"/>
            </h:column>

            <h:column>
                <h:dataTable value="#{forest.comando}" var="elf">
                    <h:column>
                        <h:outputText value="#{elf.id}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{elf.name}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{elf.numberArrows}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{elf.typeBow}"/>
                    </h:column>
                    <h:column>
                        <h:button value="Edytuj" outcome="edit_elf.xhtml">
                            <f:param name="elfId" value="#{elf.id}"/>
                        </h:button>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="Usuń" action="#{forest.removeElf(elf)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </h:column>

            <h:column>
                <h:outputText value="#{forest.numberTrees}"/>
            </h:column>

            <h:column>
                <h:button value="Edytuj" outcome="edit_forest.xhtml">
                    <f:param name="forestId" value="#{forest.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="Usuń las" action="#{forestService.removeForest(forest)}"/>
                </h:form>
            </h:column>

            <h:column>
                <h:button value="Nowy elf" outcome="edit_elf.xhtml"/>
            </h:column>

        </h:dataTable>

        <h:button value="Nowy las" outcome="edit_forest.xhtml"/>

    </h:body>
</html>
