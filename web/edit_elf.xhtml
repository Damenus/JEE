<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="elfId" value="#{editElf.elfId}" />
        <f:viewParam name="forestId" value="#{editElf.forestId}" />
        <f:event type="preRenderView" listener="#{editElf.init()}"/>
    </f:metadata>
    <h:head>
        <title>#{editElf.elf}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3" styleClass="tab">
                <h:outputLabel value="Imię:" for="name"/>
                <h:inputText id="name"
                             value="#{editElf.elf.name}" />
                <h:message for="name"/>

                <h:outputLabel value="Liczba strzał:" for="numberArrows"/>
                <h:inputText id="numberArrows" value="#{editElf.elf.numberArrows}">

                </h:inputText>
                <h:message for="numberArrows"/>

                <h:outputLabel value="Luk:" for="typeBow"/>
                <h:selectOneListbox id="typeBow" value="#{editElf.elf.typeBow}">
                    <f:selectItems value="#{editElf.typeBowAsSelectItem}" />
                </h:selectOneListbox>
                <h:message for="typeBow"/>

                <h:outputLabel value="Las:" for="forestId"/>
                <h:selectOneListbox id="forestId" value="#{editElf.forestId}" converter="#{elfConverter}">
                    <f:selectItems value="#{editElf.forestsAsSelectItem}" />
                </h:selectOneListbox>
                <h:message for="forestId"/>

            </h:panelGrid>

            <h:commandButton value="Zapisz" action="#{editElf.saveElf()}"/>

        </h:form>
        <h:button value="Powrót" outcome="index.xhtml"/>
    </h:body>
</html>
